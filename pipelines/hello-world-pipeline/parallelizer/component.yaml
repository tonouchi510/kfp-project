name: parallelizer
implementation:
  container:
    image: gcr.io/
    command: [
      python3, main.py,
      --bucket, {inputValue: bucket},
      --job_id, {inputValue: job_id},
      --message_file, {inputValue: message_file},
    ]
    fileOutputs: {out: /tmp/out.json}
inputs:
- {name: bucket, type: String}
- {name: job_id, type: String}
- {name: message_file, type: String}
outputs:
- {name: out}