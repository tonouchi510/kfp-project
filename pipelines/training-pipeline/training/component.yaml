name: training
description: Training step
implementation:
  container:
    image: gcr.io/
    command: [
      poetry, run,
      python3 main.py,
      --bucket, {inputValue: bucket},
      --jobid, {inputValue: jobid},
      --batch_size, {inputValue: batch_size},
      --epochs, {inputValue: epochs},
      --lr, {inputValue: lr},
      --dataset, {inputValue: dataset},
      --model_type, {inputValue: model_type},
      --emb_dim, {inputValue: emb_dim},
    ]
    fileOutputs: {out: /tmp/out.txt}
inputs:
- {name: bucket, type: String}
- {name: jobid, type: String}
- {name: batch_size, type: Integer}
- {name: epochs, type: Integer}
- {name: lr, type: Float}
- {name: dataset, type: String}
- {name: model_type, type: String}
- {name: emb_dim, type: Integer}
outputs:
- {name: out}